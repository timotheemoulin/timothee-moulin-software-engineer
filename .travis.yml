sudo: required
dist: trusty
language: node_js
install:
- cd .pdf
- npm install
script:
- node index.js
deploy: 
  # skip git stash --all that would remove generated files
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: ".pdf/build/*.pdf"
  on:
    tags: true
    all_branches: true