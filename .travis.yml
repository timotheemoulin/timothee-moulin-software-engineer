sudo: required
dist: trusty

language: node_js

install:
  - cd .pdf
  - npm install

script:
  - node index.js

# use the tag as a release and upload the generated PDF as an artifact
deploy:
  # skip git stash --all that would remove generated files
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: .pdf/build/README.pdf
  on:
    tags: true
    # all_branches: true